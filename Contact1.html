            Eshtaol Girma / Contact Information

        <form method="post" action="mailto:it.eshtaol.girma@gmail.com" enctype="utf-8" class="form1">
            <section class="form-input">
                <label for="Fname">First Name</label> 
            <input type="text" name="Fname" id="Fname" pattern="[A-Za-z]+" required title="Name can only be of Alphabet Letters">
            </section>

            <section class="form-input">
                <label for="Sname">SurName</label>
                <input type="text" name="Sname" id="Sname" pattern="[A-Za-z]+" required title="Name can only be of Alphabet Letters">
            </section>

            <section class="form-input">
                <label for="passcode">Password</label>
                <input type="password" name="password" id="password" maxlength="6">
            </section>
            
            <section class="form-input">
                <label for="Email">Email Address</label>
                <input type="email" name="Email" id="Email" required>
            </section>
            
            <section class="form-input">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{3}" placeholder="+251" aria-label="3-digit area code" size="4" title="Country Code"/>
                <input type="tel" id="tel" name="tel" pattern="[0-9]+" aria-label="3-digit Number" size="9"/>
            </section>

            <section class="form-input">
                <label for="country">Country</label>
                <select  name="country" id="">
                    <option value="ETH">Ethiopia</option>
                    <option value="CH">China</option>
                    <option value="SK">Korea</option>
                    <option value="UAE">United Arab Emirates</option>
                    <option value="UK">Untied Kingdom</option>
                    <option value="US">Untied States</option>
                </select>
            </section>

            <section class="form-input">
                <label for="comment">What Do u Feel</label>
                <textarea name="comment" id="comment" rows="8" cols="80"></textarea>
            </section>

            

            <section class="submit1">
                <input type="submit" name="Submit1" value="Submit">
